<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/style.css">
    <title>Admin Page</title>
</head>
<body >

<!-- TAB -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto ">
            <li class="navbar-text mr-5">
                <a class="navbar-text " style="color: white" th:text="${admin.email}">
                    email
                </a>
            </li>
            <li class="navbar-text">
                <a class="navbar-text" style="color: white" th:text="${'With roles: ' + admin.getRoles()}">
                    roles
                </a>
            </li>
        </ul>
        <ul>
            <a class="nav-link" style="color: gray" href="/logout">
                Logout
            </a>
        </ul>
    </div>
</nav>

<!--Admin things -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-success mt-2" data-toggle="modal" data-target="#create">NEW USER</button>
            <table class="table table-striped table-hover mt-2">
                <thead class="thead-dark">
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getId()}">1</td>
                        <td th:text="${user.getFirstname()}">fn</td>
                        <td th:text="${user.getLastname()}">ln</td>
                        <td th:text="${user.getAge()}">age</td>
                        <td th:text="${user.getEmail()}">em</td>
                        <td th:text="${' ' + user.getRoles()}">rl</td>
                        <td>
                            <a href="#"><button class="btn btn-info mt-2">Edit</button></a>
                        </td>
                        <td>
                            <a href="#"><button class="btn btn-danger mt-2">Delete</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="create" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Data spacing -->
                <form th:method="post">
                    <div class="form-group">
                        <small>First name</small>
                        <input type="text" class="form-control" name="FirstName">
                    </div>
                    <div class="form-group">
                        <small>Last name</small>
                        <input type="text" class="form-control" name="LastName">
                    </div>
                    <div class="form-group">
                        <small>Age</small>
                        <input type="number" class="form-control" name="Age">
                    </div>
                    <div class="form-group">
                        <small>Email</small>
                        <input type="email" class="form-control" name="Email">
                    </div>
                    <div class="form-group">
                        <small>Password</small>
                        <input type="password" class="form-control" name="Password">
                    </div>
                    <div class="form-group">
                        <small>Role</small>
                            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option value="1">USER</option>
                                <option value="2">ADMIN</option>
                            </select>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" name="add">Add user</button>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
